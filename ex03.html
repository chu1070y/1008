<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    .container{
        display: flex;
        width: 100%;
        height: 100vh;
    }

    .menu{
        width: 40%;
        background-color: darkblue;
        color: white;
        transition-duration: 0.6s;
        transtition-timing-function: ease-in-out;
    }
    .main{
        width: 100%;
        background-color: gainsboro;
    }
    .hide{
        width: 0px;
    }

</style>

<div>
    <button id="btn">MENU</button>
</div>

<div class="container">
    <div class="menu">
        menu
    </div>

    <div class="main">
        main
    </div>
</div>

<script>

    var menu = document.querySelector(".menu");

    // 화살표 함수는 익스플로어에서 에러를 발생시켜서 그냥 함수쓰는게 나을수있다.
    document.querySelector("#btn")
        .addEventListener("click",()=>{
            console.log("clicked");
            var className = menu.getAttribute("class");
            if(className.indexOf("hide") >= 0){
                menu.setAttribute("class","menu");
            }else{
                menu.setAttribute("class","menu hide");
            }


        },false);

</script>


</body>
</html>
